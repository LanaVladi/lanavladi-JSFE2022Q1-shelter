<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header>
    <h1>News Portal</h1>
  </header>
  <main>
    <div class="wrapper">
    <div class="sources buttons"></div>
    <div class="news"></div>
  </div>
  </main>
  <footer>
    <p class="copyright">
      Copyright 2022
    </p>
    <div><a class="github-link" href="https://github.com/LanaVladi">My Github</a>
    </div>
    <div class="RSS-logo">
      <a class="RSS-link" href="https://github.com/rolling-scopes-school/tasks/tree/master/stage2#%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D1%8F-1-14062022">
      <img class="RSS-logo-img" src="./img/RSS-logo.svg" alt="RSS-logo">
      </a>
    </div>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>

</body>

</html>
